{% extends "layout.html" %}

{% block weather %}



<div>
    <h1> Works.</h1>
</div>
<div class="col-lg mb-3">
<div class="card">
  <div class="card-body">
     <h5 class="card-title">City weather search results</h5>
      <p class="card-text">Temperature: {{main.temp}}</p>
      <p class="card-text">Humidity: {{main.humidity}}</p>
      <p class="card-text">Pressure: {{main.pressure}}</p>
      <p class="card-text">:Max Temperature {{main.temp_max}}</p>
      <p class="card-text">:Min Temperature {{main.temp_min}}</p>
      <a href="{{url_for('search_by_city')}}" method="POST" role="form"></a>
  </div>
</div>
</div>
{% endblock %}
