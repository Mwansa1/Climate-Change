{% extends "layout.html" %}
{% block content %}
    <h2>City Weather Forecast</h2>
    <p>Temperature: {{data.temp}} K </p>
      <p>Humidity: {{data.humidity}} %</p>
      <p>Pressure:  {{data.pressure}} mb</p>
      <p>Maximum Temperature: {{data.temp_max}} K </p>
      <p>Minimum Temperature: {{data.temp_min}} K </p>
      <a href="{{url_for('search_by_city')}}" method="POST" role="form">
{% endblock content %}
